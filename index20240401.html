<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: greenyellow;">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="idinput">아이디 입력</label>
        <input type="text" id="idinput"><br>
        <label for="pw">패스워드 입력</label>
        <input type="password" name="" id="pw"><br>
        <label for="chx">체크박스</label>
        남자<input type="checkbox" name="" id="">
        여자<input type="checkbox" name="" id="">
        <label for="btn1">버튼</label>
        <input type="button" value="background-color" onclick="document.getElementById('title').style.backgroundColor='yellow'"><br>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" required><br>
        <label for="rd1">라디오 버튼</label>
        <input type="radio" name="" id="rd1"><br>
        <label for="month">달력</label>
        <input type="month" name="" id="month"><br>
        <label for="range">범위선택</label>
        <input type="range" name="" id="range"><br>
        <label for="time">시간선택</label>
        <input type="time" name="" id="time"><br>
        <label for="color">색깔 선택</label>
        <input type="color" name="" id="color"><br>
        <label for="txtarea">장문 메세지</label>
        <textarea name="" id="txtarea" cols="30" rows="10">장문 글쓰기</textarea>
    </form>
</body>
</html>
